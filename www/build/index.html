  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>



    <!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="米直购." icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>

  <ion-tab hidden="true" title="order" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/order">
    <ion-nav-view name="order"></ion-nav-view>
  </ion-tab>

  <ion-tab hidden="true" title="payment" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/payment">
    <ion-nav-view name="payment"></ion-nav-view>
  </ion-tab>



  <ion-tab hidden="true" title="paymentComplete" 
    icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/pay-complete">
    <ion-nav-view name="paymentComplete"></ion-nav-view>
  </ion-tab>


  <!-- Dashboard Tab -->
  <!-- <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">

  </ion-tab> -->

  <!-- Account Tab -->
  <ion-tab title="用户中心" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/account">
    <ion-nav-view name="account"></ion-nav-view>
  </ion-tab>



  <ion-tab title="历史订单" hidden="true" 
      icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/account-orders">

  </ion-tab>


  <ion-tab hidden="true" title="Login" 
        icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/login">
    <ion-nav-view name="login"></ion-nav-view>
  </ion-tab>


  <ion-tab hidden="true" title="Register" 
        icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/register">

  </ion-tab>


  <ion-tab hidden="true" title="resetpwd" 
        icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/resetpwd">

  </ion-tab>


  <ion-tab hidden="true" title="收货地址" 
        icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/account-addr">

</ion-tabs>
